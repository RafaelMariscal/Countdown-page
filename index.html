<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Countdown!</title>
</head>

<body>
  <h2 id="launch-description">The rocket will be launched on <span id="launch-date">00/00/0000</span></h2>
  <header>
    <img src="./images/top-image.svg" alt="top-image.svg">
  </header>
  <main>
    <section id="content">
      <div>
        <h1>READY TO LAUNCH IN...</h1>

        <div id="countdown-tags">
          <h3>Days</h3>
          <h3>Hours</h3>
          <h3>Minutes</h3>
          <h3>Seconds</h3>
        </div>

        <h2 id="timer"></h2>

        <h4>Sign up to learn more about the launch</h4>
        <div id="button-position">
          <button onclick="showForm()">Sign up!</button>
        </div>

    </section>
    <section id="rocket">
      <img src="./images/rocket.svg" alt="">
    </section>
  </main>
  <section id="form-section">
    <form action="#" method="get" autocomplete="on">
      <div style="display: flex; justify-content: space-between;">
        <h5>Sign up formulary:</h5>
        <h5 id="close" onclick="showForm()">x</h5>
      </div>
      <label for="name">Name:</label>
      <input placeholder="John Wick" type="text" name="name" id="name">
      <div id="gender">
        <div>
          <label>Gender:</label>
        </div>
        <div>
          <input type="radio" id="male" name="sex_orientation" value="Male">
          <label for="sex_orientation">Male</label>
          <input type="radio" id="female" name="sex_orientation" value="Female">
          <label for=" sex_orientation">Female</label></br>
          <input type="radio" id="non-binary" name="sex_orientation" value="Non-Binary">
          <label for="sex_orientation">Non-Binary</label>
          <input type="radio" id="prefer-not-to-say" name="sex_orientation" value="prefer-not-to-say">
          <label for="sex_orientation">Prefer not to say</label>
        </div>


      </div>

      <label for="name">Email:</label>
      <input placeholder="johnwick@gmail.com" type="email" name="email" id="email">
      <label for="number">Phone:</label>
      <input placeholder="+55 85 99999-9999" type="number" name="phone" id="phone">
      <input type="submit" value="Send" id="send-form">

    </form>
  </section>
  <footer>
    <img src="./images/bottom-image.svg" alt="bottom-image.svg">
  </footer>
  <script src="./scrips/countdown-script.js"></script>
  <script src="./scrips/form-script.js"></script>

</body>

</html>
